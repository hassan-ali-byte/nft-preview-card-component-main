<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />

  <!-- css  -->
  <link rel="stylesheet" href="style.css" />
  <!-- icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <main>
    <h1 class="sr-only">NFT Preview Card</h1>

    <article class="product-card">
      <header class="product-header">
        <div class="header-img-wrapper" tabindex="0">
          <img class="product-img" src="images/image-equilibrium.jpg" alt=" photo of Equilibrium" />
        </div>
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <p class="product-details">
          <strong>

            <span class="price">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8" />
              </svg>
              0.041 ETH
            </span>



            </span>
          </strong>
          <time datetime="2025-10-09">
            <span class="date">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9" />
              </svg>
              3 days left</span>
          </time>
        </p>
      </header>
      <figure class="creator-info">
        <div class="image-wrapper">
          <img src="images/image-avatar.png" alt="Avatar of Jules Wyvern" />
        </div>
        <figcaption>
          Creation of <span class="creator-name">Jules Wyvern</span>
        </figcaption>
      </figure>
    </article>

  </main>
  <footer>
    <div class="attribution">
      Coded by <i class="fa-solid fa-code fa-bounce" style="color: #8bacda;"></i>
      <a href="https://www.frontendmentor.io/profile/hassan-ali-byte" target="_blank">Hassan Ali .</a>
    </div>
  </footer>

</body>

</html>
